apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway-app
          image: dgomez9903/microservicio-api-gateway:1.0.0
          ports:
            - containerPort: 8081
          imagePullPolicy: Always
